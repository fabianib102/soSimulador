<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Process</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="content/custom.css">

    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-light navCustom">
            <a class="navbar-brand" href="#">Simulador</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row buttonSelect">

          <div class="col-lg-4 memorySelect">
            <h5 class="card-title my-2">Selecciona el Tamaño de la memoria</h5>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active optionOne">
                <input type="radio" name="options" autocomplete="off" value="256" checked> 256 KB
              </label>
              <label class="btn btn-secondary optionTwo">
                <input type="radio" name="options" value="512" autocomplete="off"> 512 KB
              </label>
              <label class="btn btn-secondary optionThree">
                <input type="radio" name="options" value="1024" autocomplete="off"> 1024 KB
              </label>
            </div>
          </div>

          <div class="col-lg-4 memorySelect">
            <h5 class="card-title my-2">Selecciona el tipo de memoria</h5>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active optionTypeOne">
                <input type="radio" name="options" autocomplete="off" value="Fija" checked> Fija
              </label>
              <label class="btn btn-secondary optionTypeTwo">
                <input type="radio" name="options" value="Variable" autocomplete="off"> Variable
              </label>
              <label class="btn btn-secondary optionTypeThree">
                <input type="radio" name="options" value="Buddy System" autocomplete="off"> Buddy System
              </label>
            </div>
          </div>

          <div class="col-lg-4 memorySelect">
            <h5 class="card-title my-2">Selecciona el ajuste de memoria</h5>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active optionFitOne">
                <input type="radio" name="options" autocomplete="off" value="Best Fit" checked> Best Fit
              </label>
              <label class="btn btn-secondary optionFitTwo">
                <input type="radio" name="options" value="Works Fit" autocomplete="off"> Works Fit
              </label>
              <label class="btn btn-secondary optionFitThree">
                <input type="radio" name="options" value="First Fit" autocomplete="off"> First Fit
              </label>
            </div>
          </div>

          <div class="col-lg-12 memorySelect">
            <h5 class="card-title my-2">Selecciona el algortimo de planificación</h5>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active optionPlaningOne">
                <input type="radio" name="options" autocomplete="off" value="FCFS" checked> FCFS
              </label>
              
              <label class="btn btn-secondary optionPlaningTwo">
                <input type="radio" name="options" value="RR" autocomplete="off"> RR
              </label>
              <input type="text" class="quantumIn" placeholder="Quantum"/>

              <label class="btn btn-secondary optionPlaningThree">
                <input type="radio" name="options" value="SJF" autocomplete="off"> SJF
              </label>
              <label class="btn btn-secondary optionPlaningFour">
                <input type="radio" name="options" value="SRTF" autocomplete="off"> SRTF
              </label>
            </div>
          </div>


        </div>

        <div class="row">
            <div class="col-lg-4">

                <h5 class="card-title my-2">Nuevo Trabajo (Proceso)</h5>

                <input type="text" placeholder="Nombre de Proceso" class="name form-control my-3" />
                <input type="text" placeholder="Tamaño del proceso" class="size form-control my-3 sizeInput" />
                <input type="text" placeholder="Tiempo de Arribo" class="arrival form-control my-3 arrivalInput" />

                <div class="row">
                    <div class="col-lg-4 ">
                        <input type="text" placeholder="CPU 1º" class="firstCpu form-control my-3" />
                    </div>

                    <div class="col-lg-4 ">
                        <input type="text" placeholder="E/S" class="inOut form-control my-3" />
                    </div>

                    <div class="col-lg-4 ">
                        <input type="text" placeholder="CPU 2º" class="lastCpu form-control my-3" />
                    </div>
                </div>



                <button class="btn btn-info" onclick="saveData()">Guardar</button>

            </div>
            <div class="col-lg-8 ">

                <table class="table table-hover table-dark tableCustom" >
                    <thead>
                        <tr class="trCustom">
                            <th scope="col">Proceso N°</th>
                            <th scope="col">Tamaño Kb</th>
                            <th scope="col">T. Arribo</th>
                            <th scope="col">Ciclo de vida (CPU-E/S-CPU)</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>

                    <tbody id="tableId">
                    </tbody>

                </table>

            </div>
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="content/app.js"></script>

</body>

</html>
